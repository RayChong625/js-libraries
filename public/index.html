<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS libraries</title>
    <link href="./assets/css/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.css"
        integrity="sha512-wR4oNhLBHf7smjy0K4oqzdWumd+r5/+6QO/vDda76MW5iug4PT7v86FoEkySIJft3XA0Ae6axhIvHrqwm793Nw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.css"
        integrity="sha512-6lLUdeQ5uheMFbWm3CP271l14RsX1xtx+J5x2yeIDkkiBpeVTNhTqijME7GgRKKi6hCqovwCoBTlRBEC20M8Mg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        
</head>

<body>

    <header>
        <h1 class="title">Cozy Home Furniture</h1>
        <nav>
            <ul>
                <li><a href="#home" class="nav-link">Home</a></li>
                <li><a href="#products" class="nav-link">Products</a></li>
                <li><a href="#contact" class="nav-link">Contact</a></li>
            </ul>
        </nav>
    </header>
    <!-- Hero -->
    <section id="hero">
        <div class="hero-container">
            <a class="example-image-link" href="./assets/image/sofa_per.jpg" data-lightbox="example-set"
                data-title="Diane Sofa - Perspective View">
                <img class="example-image hero-image" src="./assets/image/sofa_per.jpg" alt="image-1" />
            </a>
            <button class="add-to-cart" id="myBtn">Add to Cart</button>
            <!-- Hidden images for Lightbox -->
            <a class="example-image-link" href="./assets/image/sofa_side.jpg" data-lightbox="example-set"
                data-title="Diane Sofa - Side View" style="display:none;"></a>
            <a class="example-image-link" href="./assets/image/sofa_front.jpg" data-lightbox="example-set"
                data-title="Diane Sofa - Front View" style="display:none;"></a>
        </div>
    </section>

    <!-- Gallery -->
    <section class="gallery-section">
        <p id="slick-title">Product Gallery</p>
        <div class="slick">
            <div><img src="./assets/image/product1.jpg" alt="Product 1"></div>
            <div><img src="./assets/image/product2.jpg" alt="Product 2"></div>
            <div><img src="./assets/image/product3.jpg" alt="Product 3"></div>
            <div><img src="./assets/image/product4.jpg" alt="Product 4"></div>
            <div><img src="./assets/image/product5.jpg" alt="Product 5"></div>
            <div><img src="./assets/image/product6.jpg" alt="Product 6"></div>
            <div><img src="./assets/image/product7.jpg" alt="Product 7"></div>
            <div><img src="./assets/image/product8.jpg" alt="Product 8"></div>
            <div><img src="./assets/image/product9.jpg" alt="Product 9"></div>
            <div><img src="./assets/image/product10.jpg" alt="Product 10"></div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Cozy Home Furniture</p>
    </footer>

    <!-- Tippy -->
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>

    <script src="./assets/js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/3.5.2/jquery-migrate.min.js"
        integrity="sha512-BzvgYEoHXuphX+g7B/laemJGYFdrq4fTKEo+B3PurSxstMZtwu28FHkPKXu6dSBCzbUWqz/rMv755nUwhjQypw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"
        integrity="sha512-HGOnQO9+SP1V92SrtZfjqxxtLmVzqZpjFFekvzZVWoiASSQgSr4cw9Kqd2+l8Llp4Gm0G8GIFJ4ddwZilcdb8A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
